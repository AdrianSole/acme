{{ define "main" }}
<div class="container">
    <h1 class="titulo">{{ .Title }}</h1>
    {{ .Content }}

    <br/>

    <div class="col-md-4">
        <table class="table">
        {{ range .Site.Data.datos_pelis }}
        <tr><td><a href="https://www.imdb.com{{ .url }}"><img src="{{.img }}" alt="Imagen de {{.titulo}}"></a></td><td>{{ .titulo }}</td></tr>
        {{ end }}
        </table>
    </div>

</div>
{{ end }}
